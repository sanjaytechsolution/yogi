<html>
<head>
<title>Details</title>
</head>
<body>
<form>
your Name is:<p id="name"></p><br>

your password is:<p id="password"></p><br>
your num is:<p id="num"></p><br>

document.getElementById("age").innerHTML=localStorage.getItem("age");
</script>
</body>
</html>
